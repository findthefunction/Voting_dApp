
<p *ngIf="lastBlockNumber">The last block on Goerli TestNet was: {{lastBlockNumber}}</p>

<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold">GET THE JUICE</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Click here to increase the counter</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button type="button" class="btn btn-primary btn-lg px-4 gap-3"(click)="clickMe()">Increase</button>
      <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
    </div>
    <p class="lead mb-4">so far you have clicked {{counter}}</p>
  </div>
</div>
